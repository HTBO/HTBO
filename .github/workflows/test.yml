name: Backend branch | Jest tests

on:
  push:
    branches:
      - Backend
  pull_request:
    branches:
      - Backend

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm' 

      - name: Install dependencies
        run: pnpm install
        
      - name: Approve builds
        run: pnpm approve-builds
        
      - name: Create test directories
        run: mkdir -p tests/test-reports tests/coverage

      - name: Run Jest tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
        run: pnpm dev:backend:test

      - name: Verify test reports
        run: |
          ls -la tests/test-reports
          echo "----"
          ls -la tests/coverage

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            tests/test-reports/*
            tests/coverage/*